language: cpp
dist: trusty
sudo: false
env:
  global: # PYPI USER and PASS
  - secure: 
  - secure: 
matrix:
  include:
  - os: linux
    compiler: gcc-4.8
    env: PYTHON=3.6
  - os: linux
    compiler: gcc-4.8
    env: PYTHON=3.7
  - os: linux
    compiler: gcc-4.8
    env: PYTHON=3.8
  - os: osx
    osx_image: xcode7.3
    env: PYTHON=3.6
  - os: osx
    osx_image: xcode7.3
    env: PYTHON=3.7
  - os: osx
    osx_image: xcode7.3
    env: PYTHON=3.8
  - os: linux
    compiler: gcc-4.8
    env: PYTHON=3.7 SDIST DEBUG
    install:
    # call cmake first to download dependencies which will be included in the sdist
    - (mkdir build && cd build && cmake -DPYTHON_EXECUTABLE=$(which python) ..)
    - python setup.py sdist && cd dist
    - PB_WERROR=ON PB_BUILD_TYPE=Debug pip install -v *.tar.gz
    script:
    - python -c "import pybinding as pb; exit(pb.tests())"
    cache: false
cache: ccache
before_install:
- |
  echo "general config"
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    export CXX=g++-4.8 CC=gcc-4.8;
  elif [ "$TRAVIS_OS_NAME" = "osx" ]; then
    export CXX=clang++ CC=clang;
  fi
- |
  echo "install miniconda"
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then OS=Linux-x86_64; else OS=MacOSX-x86_64; fi
  wget -q -O miniconda.sh https://repo.continuum.io/miniconda/Miniconda3-latest-$OS.sh
  bash miniconda.sh -b -p $HOME/miniconda
  rm miniconda.sh
  export PATH="$HOME/miniconda/bin:$PATH"
  conda config --set always_yes yes --set changeps1 no
  conda config --add channels conda-forge
  conda update -q conda
  conda create -q -n test-env python=$PYTHON scipy matplotlib kwant pytest cmake ccache
  source activate test-env
  conda info -a
install:
- mkdir build && cd build && cmake
    -DPB_WERROR=ON
    -DPB_NATIVE_SIMD=OFF
    -DPYTHON_EXECUTABLE=$(which python)
    ..
- make -j2
- ccache -s
script:
- make tests
deploy:
  provider: script
  script: $TRAVIS_BUILD_DIR/support/deploy.sh
  skip_cleanup: true
  on:
    tags: true
